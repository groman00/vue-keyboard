<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue Keyboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/dist/css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="keyboard">
                <div class="controls">
                    <label class="control">
                        <div class="control-input">
                            <input style="margin-top: 14px;" v-model="gain" lazy type="range" min="0" max="5" step="0.1">
                        </div>
                        <h2 class="control-label">Volume</h2>
                    </label>
                    <label class="control">
                        <div class="control-input">
                            <input class="pitch" v-model="pitch" lazy type="number" :min="minPitch" :max="maxPitch" step="1">
                        </div>
                        <h2 class="control-label">Pitch</h2>
                    </label>
                    <label class="control">
                        <div class="control-input">
                            <select v-model="waveType">
                                <option v-for="type, i in waveTypes" :value="i" :key="i">{{ type }}</option>
                            </select>
                        </div>
                        <h2 class="control-label">Sound Type</h2>
                    </label>
                </div>
                <div class="keys">
                    <key v-for="note in notes" :class="'key-' + note.slice(0, note.length - 1)" :context="context" :note="note" :active-notes="activeNotes" :gain-node="gainNode" :wave-type="waveTypes[waveType]" :key="note"/>
                </div>
            </div>
        </div>
        <script src="/dist/js/bundle.js"></script>
    </body>
</html>
